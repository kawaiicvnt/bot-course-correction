[package]
name = "ubit-cc"
version = "0.1.0"
edition = "2024"

[dependencies]
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.5"
defmt = "1.0.1"
defmt-rtt = "1.1.0"
embedded-hal = "1.0.0"
embedded-io="0.7.1"
microbit-v2 = "0.16.0"
microbit-common = "0.16.0"
panic-halt = "1.0.0"
rubble = { version = "0.0.4", git = "https://github.com/kawaiicvnt/rubble" }
rubble-nrf5x = { version = "0.0.4", default-features = false, features = ["52833"], git = "https://github.com/kawaiicvnt/rubble" }

[features]

default = [
  "defmt-default",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
